# This is a boilerplate parameters config generated for pipeline 'build_scenario_runners'
# using Kedro 0.18.13.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.18.13/configuration/parameters.html

slurm_command: sbatch # Valid values are "sbatch" and "salloc"

slurm_reporting:
  output: slurm_logs/%x_%A_%a.log # Note use of * wildcard to be replaced with job-name, which comes in from 
  mail-user: passow@stanford.edu
  mail-type: ALL

slurm_resources:
  partition: serc
  ntasks: 2 # I believe that this is what we need for SequentialRunner, while ParallelRunner needs n_examples + 1
  cpus-per-task: 16 # Each Gurobi thread needs one CPU to execute
  mem-per-cpu: 32GB # Increasing memory, since I've had some memory errors
  gpus: 0
  time: 0-04:00 # Reducing time requirement, since with more processors we're going faster.
  array: 0-59

cmd_line_calls:
  prefix: uv run
  kedro:
    pipeline: simulate
    # params: Use this for command line parameters

scenario_params:
  name: test
  n_runs_per_vocation: 1
  n_samples_per_run: 1
  n_vehs_per_fleet: 2